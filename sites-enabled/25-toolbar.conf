<VirtualHost *:80 *:443>
  ServerName toolbar-local.dockvine.com

  ## Vhost docroot
  DocumentRoot "/var/www/dockvine/dockvine_toolbar/dist"

  ## Directories, there should at least be a declaration for /var/www/dockvine/dockvine_toolbar/dist

  <Directory "/var/www/dockvine/dockvine_toolbar/dist">
    Options Indexes FollowSymlinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/av_f5428fb2ztek_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/av_f5428fb2ztek_access.log" combined

  ## Server aliases
  ServerAlias toolbar-local.dockvine.com
  <IfModule mod_ssl.c>
        ErrorLog /var/log/apache2/ssl_engine.log
        LogLevel debug
  </IfModule>
 SSLEngine on
 SSLCertificateFile /etc/apache2/sites-enabled/ssl/toolbar.crt
 SSLCertificateKeyFile /etc/apache2/sites-enabled/ssl/toolbar.key
</VirtualHost>
