<VirtualHost *:80 *:443>
  ServerName api.dockvine.com
  ServerAlias api-local.dockvine.com

  ## Vhost docroot
  DocumentRoot "/var/www/dockvine/dockvine_api/public"

  ## Directories, there should at least be a declaration for /var/www/dockvine/dockvine_api/public

  <Directory "/var/www/dockvine/dockvine_api/public">
    Options Indexes FollowSymlinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/av_ow48azypapci_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/av_ow48azypapci_access.log" combined

  ## Server aliases
  ServerAlias api-local.dockvine.com
  SetEnv APP_ENV local
  <IfModule mod_ssl.c>
        ErrorLog /var/log/apache2/ssl_engine.log
        LogLevel debug
  </IfModule>
 SSLEngine on
 SSLCertificateFile /etc/apache2/sites-enabled/ssl/api.crt
 SSLCertificateKeyFile /etc/apache2/sites-enabled/ssl/api.key
</VirtualHost>
